<!DOCTYPE html>

<html>
<head>
	<title>Taules de multiplicar</title>
	<!--EnllaÃ§ al full d'estils CSS -->

</head>
<body>
	<h1>
		Taula de multiplicar
	</h1>
	<table class="table table-striped" align="center" style="width:auto">
			<script> 
		var x=prompt("Quina taula de multiplicar vols entre l'1 i el 10?");
		x=parseInt(x);
		if (x<=10) {
		
		document.write("<tr><th>Taula del " +x+"</th></tr>");
			for(y=0; y<=10; y++) {
				document.write("<tr><td>"+x+" x "+y+" = "+x*y+"</td></tr>");
			}
			
		}
	
	</script>
	</table>
</body>
